<div class="media activity">
    <div class="media-left">
        <a href="#">
            <img class="media-object activity-avatar" ng-src="{{activity.actor.avatar_url}}">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">
            {{activity.actor.login}} {{i18n.CREATED}} {{activity.payload.ref_type}} {{activity.payload.ref}} {{i18n.AT}}
            {{activity.repo.name}}
        </h4>
        <time class="pull-right" datetime="{{activity.created_at}}">
            {{activity.created_at | date: 'H:mm:ss dd.MM.yyyy'}}
        </time>
    </div>
</div>
